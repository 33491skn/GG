<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .ingredients-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .ingredients-panel h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .ingredient-grid {
            display: grid;
            gap: 10px;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ingredient-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ingredient-item input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .ingredient-item label {
            cursor: pointer;
            flex: 1;
            font-size: 1em;
        }

        .selected-count {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .recipes-container {
            display: grid;
            gap: 25px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .recipe-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .difficulty {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .difficulty.easy { background: #d4edda; color: #155724; }
        .difficulty.medium { background: #fff3cd; color: #856404; }
        .difficulty.hard { background: #f8d7da; color: #721c24; }

        .recipe-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #666;
        }

        .recipe-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ingredients-list {
            margin-bottom: 20px;
        }

        .ingredients-list h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .ingredients-list ul {
            list-style: none;
            padding-left: 0;
        }

        .ingredients-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .ingredients-list li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .ingredients-list li.missing {
            color: #999;
            text-decoration: line-through;
        }

        .ingredients-list li.missing:before {
            content: "‚úó ";
            color: #dc3545;
        }

        .match-percentage {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .match-100 { background: #d4edda; color: #155724; }
        .match-high { background: #cfe2ff; color: #084298; }
        .match-medium { background: #fff3cd; color: #856404; }

        .video-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .no-recipes {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .no-recipes h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .no-recipes p {
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .ingredients-panel {
                position: relative;
                top: 0;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

            <p class="subtitle">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö‡∏ó‡∏µ‡πà‡∏°‡∏µ</p>
        </header>

        <div class="main-content">
            <div class="ingredients-panel">
                <h2>‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö</h2>
                <div class="ingredient-grid" id="ingredientList"></div>
                <div class="selected-count" id="selectedCount">0 ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</div>
            </div>

            <div class="recipes-container" id="recipesContainer"></div>
        </div>
    </div>

    <script>
        const ingredients = [
            'Chicken', 'Beef', 'Pork', 'Fish', 'Shrimp',
            'Eggs', 'Rice', 'Pasta', 'Noodles', 'Bread',
            'Tomatoes', 'Onions', 'Garlic', 'Potatoes', 'Carrots',
            'Cheese', 'Milk', 'Butter', 'Olive Oil', 'Soy Sauce'
        ];

        const recipes = [
            {
                name: 'Classic Fried Rice',
                ingredients: ['Rice', 'Eggs', 'Soy Sauce', 'Onions', 'Garlic'],
                time: '20 min',
                difficulty: 'easy',
                servings: 4,
                videoId: '4N82-z6mcjY'
            },
            {
                name: 'Spaghetti Carbonara',
                ingredients: ['Pasta', 'Eggs', 'Cheese', 'Garlic', 'Olive Oil'],
                time: '25 min',
                difficulty: 'medium',
                servings: 2,
                videoId: 'NqFi90p38N8'
            },
            {
                name: 'Grilled Chicken Breast',
                ingredients: ['Chicken', 'Olive Oil', 'Garlic', 'Butter'],
                time: '30 min',
                difficulty: 'easy',
                servings: 4,
                videoId: 'DaZd9XSSAco'
            },
            {
                name: 'Beef Stir Fry',
                ingredients: ['Beef', 'Soy Sauce', 'Garlic', 'Onions', 'Carrots'],
                time: '25 min',
                difficulty: 'medium',
                servings: 3,
                videoId: 'wJ_vNUSQMZg'
            },
            {
                name: 'Shrimp Pasta',
                ingredients: ['Shrimp', 'Pasta', 'Garlic', 'Butter', 'Tomatoes'],
                time: '30 min',
                difficulty: 'medium',
                servings: 4,
                videoId: 'MqZ0V2JGhJM'
            },
            {
                name: 'Fish Tacos',
                ingredients: ['Fish', 'Tomatoes', 'Onions', 'Garlic'],
                time: '35 min',
                difficulty: 'medium',
                servings: 4,
                videoId: 'P8CE5AXM6SI'
            },
            {
                name: 'Scrambled Eggs',
                ingredients: ['Eggs', 'Butter', 'Milk'],
                time: '10 min',
                difficulty: 'easy',
                servings: 2,
                videoId: 'oICDPEXS168'
            },
            {
                name: 'Garlic Bread',
                ingredients: ['Bread', 'Garlic', 'Butter', 'Cheese'],
                time: '15 min',
                difficulty: 'easy',
                servings: 4,
                videoId: 'knse7vnGew4'
            },
            {
                name: 'Mashed Potatoes',
                ingredients: ['Potatoes', 'Butter', 'Milk', 'Garlic'],
                time: '30 min',
                difficulty: 'easy',
                servings: 6,
                videoId: 'WFWZ6K7ZHCY'
            },
            {
                name: 'Chicken Noodle Soup',
                ingredients: ['Chicken', 'Noodles', 'Carrots', 'Onions', 'Garlic'],
                time: '45 min',
                difficulty: 'medium',
                servings: 6,
                videoId: '_sY7MMDSN5M'
            }
        ];

        let selectedIngredients = new Set();

        function initializeIngredients() {
            const list = document.getElementById('ingredientList');
            ingredients.forEach(ingredient => {
                const div = document.createElement('div');
                div.className = 'ingredient-item';
                div.innerHTML = `
                    <input type="checkbox" id="${ingredient}" value="${ingredient}">
                    <label for="${ingredient}">${ingredient}</label>
                `;
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = div.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                        toggleIngredient(ingredient, checkbox.checked);
                    }
                };
                div.querySelector('input').onchange = (e) => {
                    toggleIngredient(ingredient, e.target.checked);
                };
                list.appendChild(div);
            });
        }

        function toggleIngredient(ingredient, isChecked) {
            if (isChecked) {
                selectedIngredients.add(ingredient);
            } else {
                selectedIngredients.delete(ingredient);
            }
            updateSelectedCount();
            displayRecipes();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = 
                `${selectedIngredients.size} ingredient${selectedIngredients.size !== 1 ? 's' : ''} selected`;
        }

        function displayRecipes() {
            const container = document.getElementById('recipesContainer');
            
            if (selectedIngredients.size === 0) {
                container.innerHTML = `
                    <div class="no-recipes">
                        <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
                        <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏≤‡∏´‡∏≤‡∏£</p>
                    </div>
                `;
                return;
            }

            // Calculate match percentage for each recipe
            const recipesWithMatch = recipes.map(recipe => {
                const hasIngredients = recipe.ingredients.filter(ing => selectedIngredients.has(ing));
                const missingIngredients = recipe.ingredients.filter(ing => !selectedIngredients.has(ing));
                const matchPercentage = Math.round((hasIngredients.length / recipe.ingredients.length) * 100);
                
                return {
                    ...recipe,
                    hasIngredients,
                    missingIngredients,
                    matchPercentage
                };
            });

            // Filter recipes that have at least one matching ingredient
            const relevantRecipes = recipesWithMatch
                .filter(recipe => recipe.matchPercentage > 0)
                .sort((a, b) => b.matchPercentage - a.matchPercentage);

            if (relevantRecipes.length === 0) {
                container.innerHTML = `
                    <div class="no-recipes">
                        <h2>‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÑ‡∏î‡πâ</h2>
                        <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö‡∏≠‡∏∑‡πà‡∏ô</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = relevantRecipes.map(recipe => {
                let matchClass = 'match-medium';
                let matchText = `${recipe.matchPercentage}% Match`;
                
                if (recipe.matchPercentage === 100) {
                    matchClass = 'match-100';
                    matchText = 'Perfect Match!';
                } else if (recipe.matchPercentage >= 75) {
                    matchClass = 'match-high';
                }

                return `
                <div class="recipe-card">
                    <div class="recipe-header">
                        <div>
                            <h2 class="recipe-title">
                                ${recipe.name}
                                <span class="match-percentage ${matchClass}">${matchText}</span>
                            </h2>
                            <div class="recipe-info">
                                <span>‚è±Ô∏è ${recipe.time}</span>
                                <span>üë• ${recipe.servings} servings</span>
                            </div>
                        </div>
                        <div class="difficulty ${recipe.difficulty}">${recipe.difficulty.toUpperCase()}</div>
                    </div>
                    
                    <div class="ingredients-list">
                        <h3>Ingredients (${recipe.hasIngredients.length}/${recipe.ingredients.length} available):</h3>
                        <ul>
                            ${recipe.ingredients.map(ing => {
                                const hasMissing = !selectedIngredients.has(ing);
                                return `<li class="${hasMissing ? 'missing' : ''}">${ing}${hasMissing ? ' - Need to buy' : ''}</li>`;
                            }).join('')}
                        </ul>
                    </div>

                    ${recipe.videoId ? `
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${recipe.videoId}" 
                            allowfullscreen
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                        </iframe>
                    </div>
                    ` : `
                    <div class="video-container" style="background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 400px; border: 2px dashed #dee2e6;">
                        <p style="color: #6c757d; font-size: 1.2em;">üìπ Video tutorial space - Add YouTube video ID</p>
                    </div>
                    `}
                </div>
            `}).join('');
        }

        initializeIngredients();
        displayRecipes();
    </script>
</body>
